<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
<style type="text/css">
.form-style-9{
    max-width: 450px;
    background: #FAFAFA;
    padding: 30px;
    margin: 50px auto;
    box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
    border-radius: 10px;
    border: 6px solid #305A72;
}
.form-style-9 ul{
    padding:0;
    margin:0;
    list-style:none;
}
.form-style-9 ul li{
    display: block;
    margin-bottom: 10px;
    min-height: 35px;
}
.form-style-9 ul li  .field-style{
    box-sizing: border-box; 
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box; 
    padding: 8px;
    outline: none;
    border: 1px solid #B0CFE0;
    -webkit-transition: all 0.30s ease-in-out;
    -moz-transition: all 0.30s ease-in-out;
    -ms-transition: all 0.30s ease-in-out;
    -o-transition: all 0.30s ease-in-out;

}.form-style-9 ul li  .field-style:focus{
    box-shadow: 0 0 5px #B0CFE0;
    border:1px solid #B0CFE0;
}
.form-style-9 ul li .field-split{
    width: 49%;
}
.form-style-9 ul li .field-full{
    width: 100%;
}
.form-style-9 ul li input.align-left{
    float:left;
}
.form-style-9 ul li input.align-right{
    float:right;
}
.form-style-9 ul li textarea{
    width: 100%;
    height: 100px;
}
.form-style-9 ul li input[type="button"], 
.form-style-9 ul li input[type="submit"] {
    -moz-box-shadow: inset 0px 1px 0px 0px #3985B1;
    -webkit-box-shadow: inset 0px 1px 0px 0px #3985B1;
    box-shadow: inset 0px 1px 0px 0px #3985B1;
    background-color: #216288;
    border: 1px solid #17445E;
    display: inline-block;
    cursor: pointer;
    color: #FFFFFF;
    padding: 8px 18px;
    text-decoration: none;
    font: 12px Arial, Helvetica, sans-serif;
}
.form-style-9 ul li input[type="button"]:hover, 
.form-style-9 ul li input[type="submit"]:hover {
    background: linear-gradient(to bottom, #2D77A2 5%, #337DA8 100%);
    background-color: #28739E;
}
div.hr {
background: #305A72 no-repeat scroll center;
margin 50px auto;
width:100%;
height:2px;
}

div.hr hr {
display: none;
}
</style>
<style>
    select:option[default] {
		color: #333;
	}
</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("input[name='project']").click(function () {
            if ($("#chkExisting").is(":checked")) {
				$("#dvExisting").show();
                $("#dvNew").hide();
            } else if ($("#chkNew").is(":checked")) {
                $("#dvExisting").hide();
				$("#dvNew").show();
            }
        });
    });
</script>

<form action="/login" class="form-style-9" method="post">
			<img src="/static/images/logo2.PNG" alt="BeeTRI" width="440" >


<ul>

<li> 
   <input class="field-style field-full align-none" type="text" name="username"  placeholder="Username" value=""><br>
</li>
<li> 
  <input class="field-style field-full align-none" type="password" name="password"  placeholder="Password" value=""><br>
</li>
<div class="hr"><hr /></div>
<br>
<li>
  <span>Select Project Type</span>
<label for="chkYes">
    <input type="radio" id="chkExisting" name="project" value="Existing" />
    Existing
</label>

<label for="chkNo">
    <input type="radio" id="chkNew" name="project" value="New"/>
    New
</label>
</li>
<div id="dvExisting" style="display: none">

  <li>
   <input  class="field-style field-full align-none" type="text" name="ProjectName" placeholder="Project Name">
  </li>
  <li>
   <input  class="field-style field-full align-none" type="text" name="ProjectPassword" placeholder="Project Password">
  </li>
</div>
<li>

<li>
	<input type="submit" value="Login" />
</li>


</ul>
</form>

</div>
</body>
</html>
